<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado por seu interesse | Wakilon Ferreira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFC000;
            --dark: #333333;
            --light: #FFFFFF;
            --gray: #F5F5F5;
            --dark-gray: #777777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background-color: var(--light);
            text-align: center;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .thank-you {
            text-align: center;
            padding: 150px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .thank-you h1 {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .thank-you p {
            font-size: 20px;
            margin: 0 auto 40px;
            color: var(--dark-gray);
        }
        
        .checkmark {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .cta-button {
            background-color: var(--primary);
            color: var(--dark);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 200, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .thank-you h1 {
                font-size: 36px;
            }
            
            .thank-you p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="checkmark">✓</div>
        <h1>Obrigado pelo seu interesse!</h1>
        <p>Recebemos sua solicitação de consultoria e em breve entraremos em contato para agendarmos uma conversa estratégica sobre seu negócio.</p>
        <p>Enquanto isso, que tal dar uma olhada em nosso conteúdo exclusivo sobre tráfego pago e vendas online?</p>
        <a href="https://wa.me/5545991472077" class="cta-button">Falar agora pelo WhatsApp</a>
    </div>
</body>
</html>
